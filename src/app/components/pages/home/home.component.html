<div class="home-container">
  <h1>Veja o que estão compartilhando</h1>

  <div class="search-container">
    <form>
      <fa-icon [icon]="faSearch"></fa-icon>
      <input
        type="text"
        placeholder="Ou busque por um momento..."
        (input)="search($event)"
      />
    </form>
  </div>

  <div *ngIf="this.moments.length > 0; else noMoment">
    <div class="moments-container">
      <div class="moment" *ngFor="let moment of moments">
        <img src="{{ moment.image_url }}" alt="{{ moment.title }}" />
        <h3>{{ moment.title }}</h3>
        <p class="date">Em:{{ moment.created_at }}</p>
        <p *ngIf="moment.comments != undefined; else noComments">
          Comentários:{{ moment.comments.length }}
        </p>
        <p><a routerLink="moments/{{ moment.id }}">Detalhes</a></p>
      </div>
    </div>
  </div>

  <ng-template #noMoment>
    <h1>Não há <i>Momentos</i> cadastrados!</h1>
  </ng-template>
  <ng-template #noComments>
    <p>Sem comentários</p>
  </ng-template>
</div>
