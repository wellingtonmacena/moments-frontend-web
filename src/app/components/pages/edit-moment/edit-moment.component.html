<div *ngIf="moment; else noMoment">
  <h2>
    Editando momento <span>{{ moment.title }}</span> !
  </h2>

  <app-moment-form
    (onSubmit)="editHandler($event)"
    [momentData]="moment"
    [btnText]="btnText"
  >
  </app-moment-form>
</div>

<ng-template #noMoment>Sem momento pra editar</ng-template>
